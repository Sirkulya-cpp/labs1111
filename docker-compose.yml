  #    - /:/rootfs:ro
  #    - /var/run:/var/run:rw
  #    - /sys:/sys:ro
  #    - /var/lib/docker/:/var/lib/docker:ro

  link_nginx:
    build:
      context: \link_nginx
    ports:
      - "80:80"
    networks:
      - loadbalancing
    depends_on:
      - link_authenticator_1
      - link_authenticator_2
      - link_shortener_1
      - link_postgres_db

